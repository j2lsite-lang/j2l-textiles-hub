name: Update Sitemap

on:
  # Déclenché manuellement
  workflow_dispatch:
  # Après la sync TopTex
  workflow_run:
    workflows: ["Sync TopTex Catalog"]
    types:
      - completed
  # Ou tous les jours à 4h du matin (après la sync à 3h)
  schedule:
    - cron: '0 4 * * *'

permissions:
  contents: write

concurrency:
  group: update-sitemap-${{ github.ref }}
  cancel-in-progress: true

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Download sitemap from backend function
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          set -euo pipefail

          if [ -z "${BACKEND_URL:-}" ]; then
            echo "ERROR: BACKEND_URL secret is not set."
            echo "Fix: GitHub repo → Settings → Secrets and variables → Actions → New repository secret → BACKEND_URL"
            exit 1
          fi

          URL="${BACKEND_URL%/}/functions/v1/sitemap"
          echo "Downloading sitemap from: $URL"

          HTTP_CODE=$(curl -sS -L -o public/sitemap.xml -w "%{http_code}" \
            -H "Content-Type: application/xml" \
            "$URL" || true)

          echo "HTTP status: $HTTP_CODE"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "ERROR: Non-200 response while downloading sitemap."
            echo "First 50 lines of response:"
            head -n 50 public/sitemap.xml || true
            exit 1
          fi

          if grep -q "<?xml" public/sitemap.xml; then
            URL_COUNT=$(grep -c "<url>" public/sitemap.xml || echo "0")
            echo "Downloaded sitemap with $URL_COUNT URLs"
          else
            echo "ERROR: Invalid sitemap downloaded (missing XML header)."
            echo "First 50 lines of response:"
            head -n 50 public/sitemap.xml || true
            exit 1
          fi

      - name: Commit and push if changed
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Avoid non-fast-forward errors if another commit landed after checkout
          git pull --rebase --autostash origin main

          git add public/sitemap.xml

          if git diff --staged --quiet; then
            echo "No changes to sitemap"
            exit 0
          fi

          URL_COUNT=$(grep -c "<url>" public/sitemap.xml || echo "0")
          git commit -m "chore: update sitemap ($URL_COUNT URLs)"

          # Retry push in case of race with another commit
          for i in 1 2 3; do
            if git push; then
              echo "Sitemap updated and pushed"
              exit 0
            fi
            echo "Push failed (attempt $i). Rebasing and retrying..."
            git pull --rebase --autostash origin main
          done

          echo "ERROR: failed to push after retries"
          exit 1
