# Netlify configuration for J2L Textiles
# SEO optimized - Enable Prerendering via Netlify Dashboard:
# Site settings → Build & deploy → Prerendering → Enable

[build]
  command = "npm run build && node scripts/prerender.mjs"
  publish = "dist"

[build.processing]
  skip_processing = false

# SPA fallback - all routes go to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Force HTTPS and www redirect
[[redirects]]
  from = "https://www.j2ltextiles.fr/*"
  to = "https://j2ltextiles.fr/:splat"
  status = 301
  force = true

# Headers for SEO and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"
