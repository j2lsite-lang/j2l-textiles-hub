# Netlify configuration for J2L Textiles
# SSG/Prerender: Les fichiers statiques générés dans dist/ ont priorité
# La règle SPA fallback (sans force) ne s'applique que si aucun fichier n'existe

[build]
  command = "npm run build && node scripts/prerender.mjs"
  publish = "dist"

[build.processing]
  skip_processing = false

# Force HTTPS et redirection www → non-www (DOIT être en premier avec force=true)
[[redirects]]
  from = "https://www.j2ltextiles.fr/*"
  to = "https://j2ltextiles.fr/:splat"
  status = 301
  force = true

# SPA fallback - SANS force pour que les fichiers statiques prérendus aient priorité
# Netlify sert d'abord les fichiers existants (dist/produit/.../index.html) 
# puis fallback sur index.html uniquement si le fichier n'existe pas
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for SEO and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"
    Cache-Control = "public, max-age=3600"
